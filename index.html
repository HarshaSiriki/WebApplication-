<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EStore</title>
        <link rel="stylesheet" href="Styles/style.css">
        
    </head>
    <body>
        <header>
            <h1>EatOut</h1>
        </header>
        <main>
            <section class="products">
                <img src="images/biryani.jfif" alt="Biryani">
                <section class = "productDescription">
                    <p>Biryani</p>
                    <p id="biryaniPrice" value ="15.00">$15.00</p>
                </section>
                <section class = "itemCount">
                    <input id  = "birDec"
                        type="button"
                        value = "-"
                        onclick="decrementItem(this.id)"
                    >
                    <p id = "biryaniQty">0</p>
                    <input id = "birInc"
                        type="button"
                        value = "+"
                        onclick="incrementItem(this.id)"
                    >

                onclick = "checkout()"
            >

        </footer>
